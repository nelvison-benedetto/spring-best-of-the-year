<!--FRAGMENTS-->

<th:block th:fragment="bootstrap">
    <!--devi usarlo come fragments xk qua non viene ereditato da nessuno-->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
</th:block>

<th:block th:fragment="style_jsscript">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script th:src="@{/js/script.js}" defer/></script>
</th:block>


<header class="container mt-5 border border-black" th:fragment="header">
    <div class="d-flex justify-content-between" style="margin: 0rem -0.8rem; border: 2px black solid; padding: 0 0.8rem;">
        <h2 th:text="|Best of the year by ${username}|" class="customclass pt-2" />
        <form th:action="@{/set-username}" method="post" class="d-flex align-items-center gap-2">  <!--POST x more settings-->
            <div class="col-auto d-flex pt-2">
                <label for="username" class="form-label">Set Username</label>
            </div>
            <input type="text" id="username" name="username" required class="form-control" placeholder="Enter username" >   <!--th:value="${username}  can mantain rendered the username in the input-->
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
    <div class="row">
        <div class="col-3 p-5 border-top border border-black">
            <h2 class="fw-bolder">Best Of</h2>
        </div>
        <div class="col-9 d-flex align-items-center gap-5 ps-5 border border-black">
            <a href="" class="btn btn-outline-primary btn-lg" role="button" th:href="@{/movies/}">Movies</a>
            <a href="" class="btn btn-outline-primary btn-lg" role="button" th:href="@{/songs/}">Songs</a>
        </div>
    </div>
</header>
